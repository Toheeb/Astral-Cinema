    <style>
        html,
        body {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            font-size: 1rem;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            border: 0 none;
            /* font-size: 1rem; */
            background: transparent;
            line-height: 1.5rem;
            border-radius: 0.2rem;
        }

        img,
        svg,
        span {
            vertical-align: middle;
        }

        ul,
        ol {
            list-style-type: none;
        }

        .viewport-padding {
            padding: 1rem 1.5rem;
        }

        .mr-07 {
            margin-right: 0.7rem;
        }

        .mr-15 {
            margin-right: 1.5rem;
        }

        .mr-30 {
            margin-right: 1.5rem;
        }

        .plr-05 {
            padding: 0 0.5rem;
        }

        .plr-07x {
            padding: 0 0.75rem
        }

        .mb-075x {
            margin-bottom: 0.75rem;
        }

        .mb-15x {
            margin-bottom: 1.5rem;
        }

        .pl-15 {
            padding-left: 1.5rem;
        }

        .mb-07 {
            margin-bottom: 0.75rem;
        }

        .mb-sm {
            margin-bottom: 0.75rem;
        }

        .mb-md {
            margin-bottom: 1.5rem;
        }

        .mb-lg {
            margin-bottom: 3rem;
        }

        .mb-15,
        p {
            margin-bottom: 1.5rem;
        }

        .mb-30 {
            margin-bottom: 3rem;
        }

        .mb-45 {
            margin-bottom: 4.5rem;
        }

        .cta {
            background-color: #ffbc11;
        }

        .cta-sec {
            padding: 0 1rem;
            border: 1px solid white;
            border-radius: 4rem;
            display: inline-block;
            line-height: 1.75rem;
            font-size: 0.875rem;
        }

        .cta-2,
        .cta-3 {
            line-height: 2.4rem;
            border: 1px solid white;
            color: white;
        }

        .cta-4 {
            border: 1px solid white;
        }

        .showing {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .position-bottom {
            position: absolute;
            bottom: 3rem;
            width: 100%;
            z-index: 1;
        }

        .first-fold {
            height: 100%;
            overflow: hidden;
        }

        .distribute-horizontally {
            display: flex;
            justify-content: space-between;
        }

        .align-bottom {
            align-items: flex-end;
        }

        .df {
            display: flex;
        }

        .main-header {
            /* padding: 1rem 1.5rem; */
            border-bottom: 1px solid white;
        }

        .main-header .sm-menu {
            display: flex;
        }

        .main-header,
        .main-header .sm-menu {
            justify-content: space-between;
            align-items: center;
        }

        .sm-menu .search-icon {
            order: 1;
        }

        .sm-menu .name {
            order: 2;
        }

        .sm-menu .menu-icon {
            order: 3;
        }

        .cta-secondary {
            background: none;
            border: 1px solid white;
            color: white;
            border-radius: 4rem;
            position: relative;
            top: 0.2rem;
            line-height: 50px;
            padding: 0 2rem 0 1.5rem;
            font-size: 1rem;
        }

        .cta-secondary svg {
            padding-right: 0.5rem;
        }

        img.logo {
            padding-right: 1.5rem;
        }

        img.user {
            width: 50px;
            height: 50px;
            /* vertical-align: middle; */
            border-radius: 50%;
            margin: 0 1rem 0 3rem;
        }

        .username {
            display: inline-block;
            /* vertical-align: middle; */
        }

        .visually-hidden:not(:focus):not(:active) {
            position: absolute;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

        .lg {
            position: absolute;
            top: -9999em;
        }

        .lg-only {
            display: none;
        }

        .featured-movie-summary {
            flex-direction: column;
        }

        .release-day-drop {
                position: relative;
            }

            .release-day-drop:after,
            .release-day-drop:before {
                content: "";
                position: absolute;
                top: 0.6rem;
            }

            .release-day-drop:after {
                left: -1.5rem;
                border-top: 25rem solid white;
                border-left: 1px solid transparent;
                border-right: 1px solid transparent;
            }

            .release-day-drop:before {
                left: -1.65rem;
                width: 0.4rem;
                height: 0.4rem;
                border-radius: 50%;
                background: white;
            }

            .release-day-drop.short {
                margin-left: 1.5rem;
            }

            .release-day-drop.short:after {
                border-top: 3rem solid white;
            }


        @media screen and (min-width: 1020px) {
            .lg {
                position: static;
            }

            .lg-only {
                display: block;
            }

            .mr-15-lg {
                margin-right: 1.5rem;
            }

            .mr-30-lg {
                margin-right: 3rem;
            }

            .viewport-padding {
                padding: 2rem 3rem;
            }

            .showing.viewport-padding {
                padding-right: 0;
            }

            .featured-movie {
                flex: 0 0 34rem;
            }

            .movie-thumbnail {
                flex: 0 0 14rem;
                height: 21rem;
                width: 14rem;
                background: rgba(255, 255, 255, 0.5);

                counter-increment: movieNo;
                position: relative;
                margin-top: 3rem;
            }

            .movie-thumbnail::before {
                content: counter(movieNo, decimal-leading-zero);
                position: absolute;
                top: -2rem;
            }

            .featured-movie-summary {
                flex-direction: row;
            }            

            .main-header {
                display: flex;
                /* padding: 2rem 3rem; */
                border: none;
            }

            .pad-left {
                padding-left: 3rem;
            }

            .sm-menu .search-icon,
            .sm-menu .name,
            .sm-menu .menu-icon {
                order: 0;
            }
        }

        @media screen and (min-width: 1900px) {

            .main-header {
                margin-bottom: 6rem;
            }
            .viewport-padding {
                padding: 3rem 6rem;
            }
        }

        /**************************
        ****** First Fold BG Image
        **************************/
        #bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -5;
        }

        #bg img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            min-width: 50%;
            min-height: 50%;
        }

        /**************************
        ****** Main Content
        **************************/
        main {
            background: black;
            position: relative;
            min-height: 100%;
        }

        main:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: -100%;
            background: linear-gradient(to bottom, transparent 20%, black 100%);
        }

        .featured-movie-name {
            font-size: 3rem;
            line-height: 3.4rem;
            margin-bottom: 1.8rem;
        }

        .featured-movie-no {
            font-size: 8rem;
            font-weight: 100;
            line-height: 3.3rem;
            margin-bottom: 4.1rem;
        }

        .hero-movie-name {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.05;
            padding-left: 1.5rem;
        }

        .hero-movie-no {
            font-family: "Segoe UI";
            font-size: 7.5rem;
            line-height: 0.9;
            font-weight: 100;
        }

        .featured-movies {
            flex: 0 0 50%;
            overflow: scroll;
        }

        .featured-movies-anchor {
            flex: 0 0 10rem;
        }
